<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-matarial/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./bootstrap-matarial/css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="./bootstrap-matarial/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- my code start -->

    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark unique-color
      #3F729B fixed-top"
      >
        <a class="navbar-brand ml-5 font-weight-bold" href="#">CV maker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse "
          style="margin-left:400px;"
          id="navbarNav"
        >
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link " href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <div class="text-center">
                <a
                  href=""
                  class="nav-link"
                  data-toggle="modal"
                  data-target="#modalSubscriptionForm"
                  >Show Resume</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container bg-white mt-5  ">
      <div class="container ">
        <!-- action="./php/add.php" method="POST" -->
        <div class=" p-5">
          <div class="row ">
            <div class="col-6 bg-white  px-5">
              <p class="h4 m-4 text-center">Contact Information</p>

              <input
                type="text"
                id="idFirstName"
                class="form-control mb-4"
                placeholder="first name"
                required
              />
              <input
                type="text"
                id="idLastName"
                class="form-control mb-4"
                placeholder="last name"
                required
              />
              <input
                type="text"
                id="idUserName"
                class="form-control mb-4"
                placeholder="user name "
                required
              />
              <input
                type="email"
                id="idEmail"
                class="form-control mb-4"
                placeholder="E-mail"
                required
              />

              <textarea
                type="text"
                id="idAddress"
                class="md-textarea form-control mb-4"
                rows="2"
                placeholder="address"
                required
              ></textarea>

              <input
                type="text"
                id="idDateOfBirth"
                class="form-control mb-4"
                placeholder="date of birth"
                required
              />
              <div class="form-group mb-4 ">
                <label>Gender</label>
                <div class="form-check form-check-inline ml-3 p-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="idMale"
                    name="gender"
                    value="male"
                    checked
                  />
                  <label class="form-check-label" for="materialInline1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline ml-3 p-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="idFemale"
                    name="gender"
                    value="female"
                  />
                  <label class="form-check-label" for="materialInline1"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline ml-3 p-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="idOthers"
                    name="gender"
                    value="others"
                  />
                  <label class="form-check-label" for="materialInline1"
                    >Others</label
                  >
                </div>
              </div>

              <input
                type="password"
                id="idPassword"
                class="form-control mb-4"
                placeholder="Password"
                required
              />
            </div>

            <div class="col-6 bg-white ">
              <div class="form-group my-4 ">
                <div class="form-group shadow-textarea">
                  <p class="h4 m-4 text-center">Career Objectve</p>
                  <textarea
                    class="form-control z-depth-1"
                    id="idObjective"
                    rows="5"
                    placeholder="write about your objective"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group my-4 ">
                <div class="form-group shadow-textarea">
                  <p class="h4 m-4 text-center">Personal Skill</p>
                  <textarea
                    class="form-control z-depth-1"
                    id="idPersonalSkill"
                    rows="5"
                    placeholder="write about your personal skill"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group my-4 ">
                <div class="form-group shadow-textarea">
                  <p class="h4 m-4 text-center">Experience</p>
                  <textarea
                    class="form-control z-depth-1"
                    id="idExperience"
                    rows="5"
                    placeholder="write about your experience"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6 bg-white px-5 " id="dynamicSkillColumnRoot">
              <div><p class="h4 m-4 text-center">Skills</p></div>

              <div class="row">
                <div class="col-10 bg-white py-2">
                  <input
                    type="text"
                    id="idSkillInput"
                    class="form-control mb-4 "
                    placeholder="enter your skill"
                  />
                </div>
                <div class="col-2 py-1 text-center">
                  <i
                    class="fa fa-plus-circle fa-3x text-info"
                    onclick="addNewSkill()"
                    style="cursor:pointer"
                  ></i>
                </div>
              </div>
              <div class="row ">
                <div
                  class="d-flex justify-content-start flex-wrap text-dark font-weight-bold pb-1"
                  id="idSkillsList"
                ></div>
              </div>
            </div>
            <div class="col-6 bg-white  px-5">
              <div><p class="h4 m-4 text-center">Hobbies and Interest</p></div>

              <div class="row">
                <div class="col-10 bg-white py-2">
                  <input
                    type="text"
                    id="idHobbyinput"
                    class="form-control mb-4 "
                    placeholder="enter your hobbies"
                  />
                </div>
                <div class="col-2 py-1 text-center">
                  <i
                    class="fa fa-plus-circle fa-3x text-info"
                    onclick="addHobbies()"
                    style="cursor:pointer"
                  ></i>
                </div>
              </div>
              <div class="row ">
                <div
                  class="d-flex justify-content-start flex-fill flex-wrap text-dark font-weight-bold pb-1"
                  id="idAllHobbies"
                ></div>
              </div>
            </div>
          </div>
          <div class="row pt-5 border-top">
            <div class="col-12  px-5 bg-white ">
              <div
                class="w-50  px-5 py-2 shadow-sm border-bottom"
                style="margin-left:auto ; margin-right:auto"
              >
                <p class="h4 m-4 text-center">Education Information</p>
                <input
                  type="text"
                  id="idDegree"
                  class="form-control mb-4"
                  placeholder="Degree/Course name"
                />
                <input
                  type="text"
                  id="idInstitute"
                  class="form-control mb-4"
                  placeholder="Institute name"
                />
                <input
                  type="text"
                  id="idSubject"
                  class="form-control mb-4"
                  placeholder="Subject/Group"
                />
                <input
                  type="text"
                  id="idBoard"
                  class="form-control mb-4"
                  placeholder="Board/Place"
                />
                <input
                  type="text"
                  id="idResult"
                  class="form-control mb-4"
                  placeholder="Result"
                />
                <input
                  type="text"
                  id="idYearOfPassing"
                  class="form-control mb-4"
                  placeholder="Year of passing"
                />
                <div class="py-1 text-center">
                  <i
                    class="fa fa-plus-circle fa-3x text-info"
                    onclick="AddEducationInfo()"
                    style="cursor:pointer"
                  ></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-12  px-5 bg-white py-5 ">
              <div
                class="w-75 px-5 py-2  border-bottom"
                style="margin-left:auto ; margin-right:auto"
                id="allEducationList"
              ></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 bg-white  px-5  ">
              <div class="form-group my-4 ">
                <div class="form-group shadow-textarea">
                  <p class="h4 m-4 text-center">Summery</p>
                  <textarea
                    class="form-control z-depth-1"
                    id="idSummery"
                    rows="3"
                    placeholder="write about your summery"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <button
            class="btn unique-color btn-block my-4 mx-auto "
            id="btnCvSubmit"
            style="font-size:16px;"
          >
            Generate CV
          </button>
        </div>
      </div>

      <!-- start modal -->

      <form
        action="./php/view.php"
        method="POST"
        onsubmit="return validateForm()"
      >
        <div
          class="modal fade"
          id="modalSubscriptionForm"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">
                  User Information
                </h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input
                    type="text"
                    id="userReqId"
                    name="user-name"
                    class="form-control validate"
                  />
                  <label data-error="wrong" data-success="right" for="form3"
                    >User name</label
                  >
                </div>

                <div class="md-form mb-4">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input
                    type="password"
                    id="userReqPassword"
                    name="user-password"
                    class="form-control validate"
                  />
                  <label data-error="wrong" data-success="right" for="form2"
                    >Your Password</label
                  >
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button
                  class="btn btn-indigo"
                  type="submit"
                  name="submit"
                  id="btnShow"
                >
                  SHOW
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- end -->
    </div>

    <!-- my code end -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="./bootstrap-matarial/js/jquery-3.3.1.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="./bootstrap-matarial/js/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="./bootstrap-matarial/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="./bootstrap-matarial/js/mdb.min.js"
    ></script>

    <script src="./js/new.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/show.js"></script>
  </body>
</html>
